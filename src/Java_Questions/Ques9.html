<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Question 9: Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- login card -->
<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Goldilocks Secure Login
    </h2>

    <form id="loginForm">

        <!-- username field -->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                Username
            </label>
            <input type="text" id="username" name="username"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   required>
        </div>

        <!-- password field -->
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Password
            </label>
            <input type="password" id="password" name="password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   required>
        </div>

        <!-- Submit button -->
        <button type="submit" id="loginButton"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out disabled:opacity-50">
            Sign In
        </button>

    </form>

    <!--
      This is where the "success" or "failure" message will be printed.
    -->
    <div id="message" class="mt-4 text-center font-semibold text-sm">
        <!-- Messages will appear here -->
    </div>

</div>

<script>
    //  Get references to our HTML elements
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');
    const loginButton = document.getElementById('loginButton');

    //  Define the correct credentials hardcode for now
    const CORRECT_USERNAME = 'demo';
    const CORRECT_PASSWORD = 'password123';

    // Add a "submit" event listener to the form
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        // Get the values from the input fields
        const username = usernameInput.value;
        const password = passwordInput.value;


        // reset message and button
        messageDiv.textContent = '';
        messageDiv.className = 'mt-4 text-center font-semibold text-sm';
        loginButton.disabled = true;
        loginButton.textContent = 'Authenticating...';

        setTimeout(() => {
            if (username === '' || password === '') {
                // Handle empty fields
                messageDiv.textContent = 'Failure: Username and Password cannot be empty.';
                messageDiv.classList.add('text-red-600');
            } else if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                messageDiv.textContent = 'Success: Authentication successful. Welcome!';
                messageDiv.classList.add('text-green-600');

            }

            // Re-enable the button
            loginButton.disabled = false;
            loginButton.textContent = 'Sign In';

        }, 1000); // 1-second delay
    });
</script>

</body>
</html>
